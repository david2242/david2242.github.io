<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Családgondozó portál</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/4539bef601.js" crossorigin="anonymous"></script>
    <link href="css.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger myNavMargin">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i id="homeButton" class="fas fa-home"></i>HÁLÓ</a>
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Gondozási percek</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gondozottak.html">Gondozottak listája</a>
              </li>
            </ul>
        </div>
    </nav>
    <div class="container" id="gondozasForm">
        <div class="row">
            <div class="col">
                <h4 class="formPadd">Gondozási Percek Rögzítése</h4>
                <form action="" id="gondozasRecord">
                    <fieldset>
                        <div class="form-group formPadd">
                            <label for="gondozottNeve">Gondozott neve: </label>
                            <input id="gondozottNeve" class="form-control" name="gondozottNeve" type="text">
                        </div>
                        <div class="form-group formPadd">
                            <label for="datum">Ellátás dátuma: </label>
                            <input id="datum" class="form-control" name="datum" type="date">
                        </div>
                        <div class="form-group formPadd">
                            <label for="erkezesIdo">Érkezés ideje: </label>                      
                            <input id="erkezesIdo" class="form-control" name="erkezesIdo" type="time">
                        </div>
                        <div class="form-group formPadd">
                            <label for="leaveTime">Távozás ideje: </label>
                            <input id="leaveTime" class="form-control" name="leaveTime" type="time">
                        </div>
                        <div class="form-group formPadd">
                            <label for="utazas">Utazással töltött percek: </label>
                            <input id="utazas" class="form-control" name="utazas" type="number" max="30">
                        </div>
                    </fieldset>
                </form>
 
                <div class="formPadd">
                    <button id="sorRogzites" class="formPadd btn btn-danger" onclick="gondozasRekordBeolvasas()">Rögzítés</button>
                    <button id="adatTorles" class="formPadd btn btn-danger" onclick="adatokTorlese()" disabled>Adatok Törlése</button>
                </div>

                <table id="gPercekTable" class="">
                    <thead>
                        <tr>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="gPercek.js"></script>
    <script src="smtp.js"></script>
</body>
</html>
